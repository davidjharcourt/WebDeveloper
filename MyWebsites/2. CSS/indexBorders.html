
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
      div{
        width: 100px;
        height: 100px;
        float: left;
        margin: 20px;
      }

      .bluebox{
        background-color: blue;
        border: 10px yellow ridge;


      }
      .redbox{
        background-color: red;
        border-radius: 50px;



      }
      .greenbox{
        background-color: green;
        border-style: ridge solid dotted dashed;
        border-width: 10px 5px 3px 1px;
        border-color: orange yellow blue red;


      }

    </style>
</head>

<body>

    <div class="bluebox">
      <p>
      This is some text.
      </p>
    </div>


    <div class="redbox">
      <p>
      This is some more text.
      </p>
    </div>

    <div class="greenbox">
      <p>
      This is some more text again.
      </p>
    </div>


</body>
</html>
